<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="modal.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="modal.css" /> -->
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="score">
          <div class="game__name">
            <h6>Paper</h6>
            <h6>Sscissors</h6>
            <h6>Rock</h6>
          </div>
          <div class="score__box">
            <span id="score__title">Score</span> <br />
            <span id="score">0</span>
          </div>
        </div>
        <div class="fightPlace">
          <div id="paperBox">
            <div id="paper"><img src="img/1.png" alt="" /></div>
            <!-- <div id="botСhoice"></div> -->
          </div>
          <div id="scissorsBox">
            <div id="scissors"><img src="img/2.png" alt="" /></div>
            <!-- <div id="botСhoice"></div> -->
          </div>
          <div id="rockBox">
            <div id="rock"><img src="img/0.png" alt="" /></div>
            <!-- <div id="botСhoice"></div> -->
          </div>

          <div>
            <!-- <div id="botСhoice"></div> -->
          </div>
        </div>

        <button id="rules">Правила</button>
        <div id="rules__modal" class="modal">
          <div class="rules__content">
            <span class="rules__close">×</span>
            <img src="img/rules.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="JS/main.js"></script> -->
    <script src="JS/BotLogic.js"></script>
    <script src="/JS/modal.js"></script>
  </body>
</html>
